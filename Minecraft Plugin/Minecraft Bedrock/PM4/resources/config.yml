# Minecart 1.0.0
# Plugin Feito por Angelo (@Th3Ang3lo) para Minecart
# Site https://minecart.com.br

Minecart:
  ShopKey: 'minecart_shop_key_api'
  ShopServer: 'minecart_server_name'

config:
  #Aviso de quando está aguardando retorno da informação
  #valores aceitos: popup, message, title
  #para desativar: none
  waiting_response_mode: 'popup'

  #Irá aparecer para todos os jogadores que você ativou uma key ou cash
  global_info: true

cmd:
  #comando que será executado ao ativar vip (COLOQUE O COMANDO DE SEU PLUGIN)
  cmd_active_vip: 'setvip {player} {group} {duration}'
  #comando que será executado ao ativar cash (COLOQUE O COMANDO DE SEU PLUGIN)
  cmd_active_cash: 'addcash {player} {cash}'